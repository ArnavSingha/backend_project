version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: userms-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - userms-network
    environment:
      - MONGO_INITDB_DATABASE=userms

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: userms-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    networks:
      - userms-network
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/userms
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_here}
      - CORS_ORIGIN=http://localhost:3000

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: userms-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - userms-network

# Docker Network
networks:
  userms-network:
    driver: bridge

# Persistent Volumes
volumes:
  mongo_data:
